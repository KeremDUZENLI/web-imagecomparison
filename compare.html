<!DOCTYPE html>
<html lang="en">

<head>

  <title>VR Comparison Survey</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ¥½</text></svg>">
  <link rel="stylesheet" href="css/styles.css">

<body>
  <h1>Which scene looks more realistic?</h1>

  <div class="pair">
    <figure>
      <div class="image-frame">
        <img id="img_a" alt="Option A" loading="lazy">
      </div>
      <button id="btn_a">Choose A</button>
    </figure>

    <figure>
      <div class="image-frame">
        <img id="img_b" alt="Option B" loading="lazy">
      </div>
      <button id="btn_b">Choose B</button>
    </figure>
  </div>

  <div id="progress" aria-live="polite"></div>

  <div class="button-center">
    <button id="btn_finish">Finish</button>
  </div>

  <script type="module" src="js/compare.js"></script>
