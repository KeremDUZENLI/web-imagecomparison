<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VR Comparison Survey â€“ Welcome</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Welcome to the VR Comparison Survey</h1>

  <form id="introForm">
    <input type="text" id="username" placeholder="Your name" required>
    <button type="submit">Start the Survey</button>
  </form>

  <script type="module">
    import { fetchExistingNames, validateName } from './js/infrastructure/fetchExistingNames.js';

    document.getElementById('introForm').onsubmit = async e => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();

      if (!validateName(name, await fetchExistingNames())) {
        return alert('This name has been taken');
      }

      sessionStorage.setItem('surveyUser', name);
      location.href = 'compare.html';
    };
  </script>

  <footer><small>&copy; Developed by Kerem Duzenli</small></footer>

</body>

</html>
